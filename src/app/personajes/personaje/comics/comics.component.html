<div fxFlex fxLayout="column"> 
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
        *ngFor="let comic of comics | async | paginate :{itemsPerPage: 8, currentPage: page}"  style="padding: 5px">
            <mat-card >
                <img mat-card-image src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
                <mat-card-title>
                    {{comic.title}}
                </mat-card-title>
                
                <mat-card-footer>
                    {{comic.title}}
                </mat-card-footer>
            </mat-card>
        </div>

    </div>
</div>
<button mat-fab color="primary" style=" margin-left: 0 "  [routerLink]="['/personajes']">
    <mat-icon >undo</mat-icon>
</button>
<pagination-controls *ngIf="route.children.length ==0" style="text-align: center" (pageChange)="page = $event" previousLabel="anterior" nextLabel="siguiente">
</pagination-controls>
<router-outlet></router-outlet>
